<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Educator update info</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">

    {% load static %}
    <link rel="stylesheet" href="{% static 'home/navbar.css' %}">
</head>

<body>

    <nav class="navbar navbar-light navbar-expand-md navbar-fixed-top navigation-clean-button"
        style="color: rgb(15,127,239); max-height: 520px; min-height: 120px;">
        <div class="container">
            <div>
                <a class="navbar-brand">
                    <span><img class="img-fluid" src="{% static 'home/logo2.jpg' %}"></span>
                </a>
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"
                    style="color: #242943; background: #ffffff;">

                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>

                </button>
            </div>

            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav nav-right" style="color: rgb(255, 255, 255);">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'educatorinfo' %}" style="color: rgb(255,255,255);">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'showrequest' %}" style="color: rgb(255,255,255);">Show Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'educatorupdateinfo' %}" style="color: rgb(255,252,252); background-color: #f4476b">Update Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'educatorlogout' %}" style="color: rgb(255,252,252);">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End: sticky dark top nav with dropdown -->

    <!-- Start: user settings -->
    <div class="col-lg-12 d-lg-flex justify-content-lg-center"
        style="background: linear-gradient(to right, #ffff66 0%, #cc99ff 100%);height: 780px;">
        <div class="card shadow mb-3"
            style="width: 600px;height: 500px;margin-top: 100px;background: transparent;border-width: 2px;border-color: #055ada;">
            <div class="card-header py-3">
                <p class="text m-0 font-weight-bold" style="font-size: 20px; color: #0b9833">Update Profile</p>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'educatorupdateinfo' %}">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="email"><strong>Change Email Address</strong></label>
                                <input class="shadow form-control" type="email" placeholder="user@example.com" name="email"
                                    style="border-width: 2px;border-color: var(--purple);">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="first_name"><strong>Update Location</strong><br></label>
                                <select class="shadow form-control" name="location" style="border-width: 2px;border-color: var(--purple);">
                                    <optgroup label="Location">
                                        <option value="None">None</option>
                                        <option value="Azimpur">Azimpur</option>
                                        <option value="Badda">Badda</option>
                                        <option value="Dhanmondi">Dhanmondi</option>
                                        <option value="Gulshan">Gulshan</option>
                                        <option value="Hazaribagh">Hazaribagh</option>
                                        <option value="Jatrabari">Jatrabari</option>
                                        <option value="Kalabagan">Kalabagan</option>
                                        <option value="Khilgaon">Khilgaon</option>
                                        <option value="Mirpur">Mirpur</option>
                                        <option value="Mahammadpur">Mahammadpur</option>
                                        <option value="Motijheel">Motijheel</option>
                                        <option value="New Market">New Market</option>
                                        <option value="Shahbagh">Shahbagh</option>
                                        <option value="Tejgaon">Tejgaon</option>
                                        <option value="Uttara">Uttara</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="last_name"><strong>Update Contact</strong><br></label>
                                <input class="shadow form-control" type="text" placeholder="017XXXXXXX" name="contact"
                                    style="border-width: 2px;border-color: var(--purple);">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="first_name"><strong>New Password</strong><br></label>
                                <input class="shadow form-control" type="password"
                                    name="password" style="border-width: 2px;border-color: var(--purple);">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="last_name"><strong>Confirm New Password</strong><br></label>
                                <input class="shadow form-control" type="password"
                                    name="password_repeat" style="border-width: 2px;border-color: var(--purple);">
                            </div>
                        </div>
                    </div>

                    <div>
                        {% for message in messages %}
                            <h4 style="color: firebrick;" align="center">{{ message }}</h4>
                        {% endfor %}
                    </div>

                    <div class="form-group"><button class="btn btn-success shadow" type="submit"
                            style="padding-top: 10px;padding-bottom: 10px;padding-right: 20px;padding-left: 20px;font-size: 18px;">Save</button>
                    </div>
                </form>
                <p class="m-0 font-weight-bold" style="color: #0b9833;">If you want you can only update one field.</p>
            </div>
        </div>
    </div><!-- End: user settings -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
