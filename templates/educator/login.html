<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log in | Educator</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'educator/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

</head>

<body>
    <!-- Start: Login Form Dark -->
    <section class="login-dark" style="color: rgb(33, 37, 41);">
        <form method="post" style="background: linear-gradient(135deg, var(--teal) 24%, var(--warning) 63%);" action="{% url 'login' %}">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: rgb(33,74,128);"></i></div>
            <div class="form-group"><input class="shadow form-control" type="text" name="username"
                    placeholder="Username"></div>
            <div class="form-group"><select class="shadow form-control" name="educatorType">
                    <optgroup label="Educator Type">
                        <option value="Home Educator">Home Educator</option>
                        <option value="Outside Educator">Outside Educator</option>
                    </optgroup>
                </select></div>
            <div class="form-group"><input class="shadow form-control" type="password" name="password"
                    placeholder="Password" style="color: var(--gray-dark);"></div>

            <div>
                {% for message in messages %}
                    <h6 style="color: var(--red);" align="center">{{ message }}</h6>
                {% endfor %}
            </div>

            <div class="form-group"><button class="btn btn-primary btn-block" type="submit"
                    style="background: rgb(33,74,128);">Log In</button></div>

            <div style="color: red"><center>Don't have an Account?</center></div>
            <center><a href="{% url 'heducatorsignup' %}" style="color: #0b2298">Sign Up as Home educator</a></center>
            <center><a href="{% url 'oeducatorsignup' %}" style="color: #0b2298">Sign Up as Outside educator</a></center>
        </form>
    </section><!-- End: Login Form Dark -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
